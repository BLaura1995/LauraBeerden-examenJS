<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function CelsToFah() {
            var cel = prompt("Hoeveel graden wil je omzetten?");
            var totaal = (cel * 9) / 5 + 32;
            alert("C" + cel + " is " + totaal + "F")
        }

        function FahToCels() {
            var fah = prompt('Hoeveel graden wil je omzetten?');
            var totaal = ((fah - 32) * 5) / 9;
            alert('F' + fah + ' is ' + totaal + "C");
        }
    </script>
    <button onclick="CelsToFah()">Omzetten C naar F</button>
    <button onclick="FahToCels()">Omzetten F naar C</button>
</body>

</html>
